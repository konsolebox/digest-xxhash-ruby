version: 1.0.{build}-{branch}
image: Visual Studio 2019
environment:
  matrix:
  - RUBY_VERSION: 26
  - RUBY_VERSION: 26-x64
  - RUBY_VERSION: 27
  - RUBY_VERSION: 27-x64
  - RUBY_VERSION: 30
  - RUBY_VERSION: 30-x64
install:
- cmd: >-
    set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%

    bundle config --local path vendor/bundle

    bundle install
cache: vendor/bundle
build_script:
- cmd: bundle exec rake -rdevkit compile
test_script:
- cmd: bundle exec rake test
